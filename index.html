<!DOCTYPE html>
<html>
<head>
  <title>Memory Allocation Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Real-Time Memory Allocation Dashboard</h1>

<div class="container">

  <div class="panel controls">
    <h2>Controls</h2>
    <button onclick="allocate()">Allocate Process</button>
    <button onclick="freeProcess()">Deallocate Process</button>
    <button onclick="toggleAuto()">Start / Stop Auto Simulation</button>

    <div class="stats">
      <strong>Stats</strong><br>
      Total Frames: 16<br>
      Used Frames: <span id="used">0</span><br>
      Free Frames: <span id="free">16</span>
    </div>
  </div>

  <div class="panel">
    <h2>Paging (Frames)</h2>
    <div id="paging" class="memory-grid"></div>

    <h2 class="seg-title">Segmentation (Logical Blocks)</h2>
    <div id="segment" class="memory-grid"></div>
  </div>

</div>

<footer>
  BTech CSE Mini Project | Memory Management Visualization
</footer>

<script src="script.js"></script>
</body>
</html>
